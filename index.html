<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Product Filter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .price {
      font-size: 18px;
      font-weight: bold;
    }

    .tag {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      color: white;
      margin-top: 10px;
    }

    .electronics { background: #2563eb; }
    .clothing { background: #60a5fa; }
  </style>
</head>
<body>

<h2>Dynamic Product Filter</h2>

<select id="filter">
  <option value="all">All</option>
  <option value="electronics">Electronics</option>
  <option value="clothing">Clothing</option>
</select>

<div class="grid" id="productGrid"></div>

<script>
  const products = [
    { name: "Headphones", price: 129.99, category: "electronics" },
    { name: "T-Shirt", price: 24.99, category: "clothing" },
    { name: "Bluetooth Speaker", price: 89.99, category: "electronics" },
    { name: "Denim Jeans", price: 59.99, category: "clothing" }
  ];

  const grid = document.getElementById("productGrid");
  const filter = document.getElementById("filter");

  function showProducts(list) {
    grid.innerHTML = "";
    list.forEach(p => {
      grid.innerHTML += `
        <div class="card">
          <h3>${p.name}</h3>
          <p class="price">$${p.price}</p>
          <span class="tag ${p.category}">${p.category}</span>
        </div>
      `;
    });
  }
  showProducts(products);

  filter.addEventListener("change", () => {
    const value = filter.value;
    if (value === "all") {
      showProducts(products);
    } else {
      showProducts(products.filter(p => p.category === value));
    }
  });
</script>

</body>
</html>
